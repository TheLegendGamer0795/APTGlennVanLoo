<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" type="text/css" media="all" th:href="@{/css/style.css}" href="/css/style.css" />
<head>
    <meta charset="UTF-8">
    <title>venuedetails</title>
</head>
<body>
<div th:replace="fragments/header":: th:header="">Header</div>

    <div class="midden">
        <h2>Venues</h2>
        <div th:each="venuneName: ${venueNames}">
            <a th:href="@{|/venuedetails/${venuneName}|}"
               th:text="${venuneName}"> venue name</a>
        </div>
    </div>
<div th:replace="fragments/footer":: th:footer="">Footer</div>
</body>
</html>
